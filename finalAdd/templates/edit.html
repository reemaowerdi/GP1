<body

    <div id="stories"></div>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js'
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"
    import {
      getFirestore, collection,
      addDoc, getDocs, doc,
      onSnapshot, query, serverTimestamp,
      orderBy, deleteDoc, updateDoc, where
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJ5ufCbJFmYd7ZLPxpDzJ-bHn6_5up_tE",
      authDomain: "read-me-a-story3.firebaseapp.com",
      databaseURL: "https://read-me-a-story3-default-rtdb.firebaseio.com",
      projectId: "read-me-a-story3",
      storageBucket: "read-me-a-story3.appspot.com",
      messagingSenderId: "345183958137",
      appId: "1:345183958137:web:3d25a61eaa5ccb6e2ad0a8",
      measurementId: "G-6F6BFMV1KW"
    };
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app, "gs://read-me-a-story3.appspot.com");
    const db = getFirestore(app);


    const getData = async () => {
      const querySnapshot = await getDocs(collection(db, "books"));
      let stories = document.querySelector("#stories");

      querySnapshot.forEach((doc) => {
        // console.log(`${doc.id} => `, doc.data());

        stories.innerHTML += `
          <div class="post" id="${doc.id}">
            <img src='${doc.data()?.picture}' height="100px" />
            <h3 class="title">
              ${doc.data()?.title}  <button onClick="editPost(\`${doc.id}\`,\`${doc.data()?.title}\`, \`${doc.data()?.content}\`, \`${doc.data()?.moral}\` )">Edit</button>
            </h3>
            <p>(${doc.data()?.moral}) - ${doc.data()?.content}</p>
          </div>
          <br />
          <br />
        `;
      });
    }
    getData();

    window.editPost = (id, title, content, moral) => {

      if (document.getElementById('editForm')) return;

      document.getElementById(id).innerHTML = `
        <form id="editForm" onsubmit="completeEdit(); return false">
        <input id="editId" type="hidden" disabled type="text" required value="${id}">
        
        
        <label for="editTitle"> Title:</label> 
        <input id="editTitle" type="text" size="35" required value="${title}">
        
        <br />
        <label for="editContent"> Text:</label> 
        <textarea id="editContent" onblur="reClassify()" cols="30" rows="10">${content}</textarea>
        
        <br />
        <label for="editMoral"> Moral:</label> <span id="reClassifyIndicator"></span> 
        <input disabled id="editMoral" type="text" size="35" required value="${moral}">
        <button id="classifyButton" onclick="reClassifyClick(event)">classify content</button>
        <br />
        <br />
        <label for="editPicture"> Picture:</label> 
        <input id="editPicture" type="file">
        <br />
        <button>submit</button>
      </form>`
    }

    window.completeEdit = () => {
      const id = document.getElementById('editId').value
      const title = document.getElementById('editTitle').value
      const content = document.getElementById('editContent').value
      const moral = document.getElementById('editMoral').value

      document.getElementById(id).innerHTML += 'updating...';
      document.getElementById('editTitle').value = title
      document.getElementById('editContent').value = content
      document.getElementById('editMoral').value = moral

      updateDoc(doc(db, "books", id), {
        title: title,
        titleSmall: title.toLowerCase(),
        content: content,
        moral: moral
      }).then(() => {
        location.reload();
      });
    }

    window.reClassify = () => {
      document.querySelector("#classifyButton").innerHTML = "re-classifying..."
      const form = new FormData();
      form.append('content', document.querySelector("#editContent").value);

      axios.post("/Add_pred", form).then(response => {
        console.log(response.data);
        document.querySelector("#editMoral").value = response.data
        document.querySelector("#classifyButton").innerHTML = "classify content"

      }).catch(e => {
        console.log(e);
        alert("Failed to add, check developer logs");
      })
    };

    window.reClassifyClick = (event) => {
            event.preventDefault();
            document.querySelector("#classifyButton").innerHTML = "re-classifying..."

            const form = new FormData();
            form.append('content', document.querySelector("#editContent").value);

            axios.post("/Add_pred", form).then(response => {
                console.log(response.data);
                document.querySelector("#editMoral").value = response.data
                document.querySelector("#classifyButton").innerHTML = "classify content"
            }).catch(e => {
                console.log(e);
                alert("Failed to add, check developer logs");
            })
        }


    window.myFunction = function () {
      var searchTerm, li, a, i, txtValue;
      searchTerm = document.getElementById("searchTerm").value;
      searchTerm = searchTerm.toUpperCase();

      li = document.getElementsByClassName("post");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByClassName("title")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(searchTerm) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }


  </script>
